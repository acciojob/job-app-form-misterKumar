<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
		<form method="post">
		  <label for="name">Name*</label>
		  <input type="text" id="name" name="name" placeholder="Enter your name" required>
		
		  <label for="email">Email*</label>
		  <input type="email" id="email" name="email" placeholder="Enter your email" required>
		
		  <label>Gender*</label><br>
		  <input type="radio" id="gender_m" name="gender" value="male" required>
		  <label for="gender_m">Male</label><br>
		  <input type="radio" id="gender_f" name="gender" value="female">
		  <label for="gender_f">Female</label><br>
		
		  <label for="laptop">Laptop Brands*</label>
		  <select id="laptop" name="laptop" required>
		    <option value="">--Please choose an option--</option>
		    <option value="Apple">Apple</option>
		    <option value="Asus">Asus</option>
		    <option value="HP">HP</option>
		  </select>
		
		  <label for="age">Age*</label>
		  <input type="number" id="age" name="age" placeholder="Enter your age" required>
		
		  <label for="dob">DOB*</label>
		  <input type="date" id="dob" name="dob" required>
		
		  <label for="password">Password*</label>
		  <input type="password" id="password" name="password" placeholder="Enter a password" required>
		
		  <label for="portfolio">Portfolio URL</label>
		  <input type="url" id="portfolio" name="portfolio" placeholder="Paste your portfolio URL here">
		
		  <input type="submit" id="submit" value="Submit">
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
